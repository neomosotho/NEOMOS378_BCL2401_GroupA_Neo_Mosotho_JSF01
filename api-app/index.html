<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api-App</title>
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="//unpkg.com/alpinejs"></script>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div x-data="productApp()" x-init="init()">

        
        <!-- NavBar -->
        <nav class="border border-slate-600 shadow-md p-4 flex justify-between">
            <div class="text-2xl font-extrabold text-slate-900">
                SwiftCraft
            </div>
            <div class="hidden lg:flex space-x-4">
                <a href="#" class="text-lg font-semibold">WishList</a>
                <i class="fas fa-shopping-cart"></i>
                <a href="#" class="text-lg font-semibold">LogIn</a>
            </div>
            <!-- Toggle Bar -->
            <div>
                <button @click="open = !open" class="lg:hidden text-black focus:outline-none bg-slate-700 p-2 rounded">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            <!-- Toggle Menu -->
        <div x-show="open" @click.away="open = false" class="lg:hidden fixed inset-0 px-4 py-12">
            <!-- Menu content here -->
             <div class="flex flex-col border border-slate-600 shadow-md; ">
              <a href="#" class="text-lg font-semibold">WishList</a>
              <i class="fas fa-shopping-cart"></i>
              <a href="#" class="text-lg font-semibold">LogIn</a>

             </div>

        </div>
        </nav>
        

        <!-- Product Grid -->
        <div class="container mx-auto p-4">
            <div x-show="loading" class="text-center text-gray-600 py-4">
                Loading products...
            </div>
            <div x-show="!loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="product in products" :key="product.id">
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <img :src="product.image" alt="Product Image" class="w-full h-48 object-cover">
                        <div class="mt-4">
                            <h2 class="text-lg font-bold text-gray-800" x-text="product.title"></h2>
                            <p class="text-gray-600" x-text="'$' + product.price"></p>
                            <p class="text-gray-600" x-text="'Category: ' + product.category"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
